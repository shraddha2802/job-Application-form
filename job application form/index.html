<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containar">
        <div class="apply-box"> 
            <h1>Job application
             <span class="tital-small">(web)</span>
             </h1>
            <form action="">
                <div class="form-containar">
                    <div class="form-control">
                        <label for="first-name">First name</label>
                        <input id="first-name" name="first-name" placeholder="Enter first name...">
                    </div>
                    <div class="form-control">
                        <label for="last-name">last name</label>
                        <input id="last-name" name="last-name" placeholder="Enter last name...">
                    </div>
                    <div class="form-control">
                        <label for="Email">Email</label>
                        <input type="Email"  id="Email" name="Email" placeholder="Enter your Email...">
                    </div>
                    <div class="form-control">
                        <label for="job role">Job Role</label>
                       <select id="job role" name="job role">
                          <option value="">Select job Role</option>
                          <option value="fontend">fontend developer</option>
                          <option value="Backend">Backend developer</option>
                          <option value="Full stack">Full stack developer</option>
                           <option value="ul_ux">ul_ux developer</option>
                        </select>
                    </div>
                    <div class="textarea-control">
                        <label for="Address">Address</label>
                        <textarea id="Address" name="Address" rows="4" cols="15" placeholder="Eenter Address"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="City">City</label>
                        <input id="City" name="City" placeholder="City">
                    </div>
                    <div class="form-control">
                        <label for="pincode">pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="pincode">
                    </div>
                    <div class="form-control">
                        <label for="Date">Date</label>
                        <input value="2024-02-14" type="date" id="date" name="date">
                    </div>
                    <div class="form-control">
                        <label for="uploda">Uploda your CV</label>
                        <input type="file" id="uploda" name="uploda">
                    </div>
                </div>    
        
         
                <div class="button-container">
                    <button type="submit">Apply now</button>
                </div>
            </form>    
        </div>
   </div>
</body>
</html>
